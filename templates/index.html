        </div>
        <div class="blockDepenses">

        </div>

    </section>
   
<!-------------------------------ListeDepenses------------------------------------------------------------->

              <div class=" gap-5 d-flex">
                <p class="mb-0-me-2">AJOUTER DEPENSES  </p>

              </div>
              <td></td>
              <td></td>
            </td>
          </tr>
          </tbody>
        
      </table>
