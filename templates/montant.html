<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Montants</title>
</head>
<body>
    <h1>Liste des Montants du Budget</h1>

    <table>
        <tr>
            <th>TITRE</th>
            <th>MONTANT</th>
            <th>ACTIONS</th>
        </tr>
        {% for montant in montants %}
        <tr>
            <td>{{ montant.id }}</td>
            <td>{{ montant.name }}</td>
            <td>
                <a href="/modifier/{{ montant.id }}">Modifier</a>
                <a href="/supprimer/{{ montant.id }}" onclick="return confirm('Voulez-vous vraiment supprimer ce montant ?');">Supprimer</a>
            </td>
        </tr>
        {% endfor %}
    </table>

    <a href="/ajouter">Ajouter un nouveau montant</a>
</body>
</html>
